<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle Game</title>
    <script>
      // 获取已答对的题目编号
      function getAnsweredQuestions() {
        var answeredQuestions = localStorage.getItem("answeredQuestions");
        if (answeredQuestions === null) {
          return [];
        } else {
          return JSON.parse(answeredQuestions); 
        }
      }
      
      // 检查问题是否已经被回答过
      function isAnswered(questionNumber) {
        var answeredQuestions = getAnsweredQuestions();
        return answeredQuestions.includes(questionNumber);
      }


      // 获取题目字典
      function getQuestionDictionary() {
        return [
          {
            question: "Question 1",
            answer: "Answer 1"
          },
          {
            question: "Question 2",
            answer: "Answer 2"
          },
          {
            question: "Question 3",
            answer: "Answer 3"
          },
          {
            question: "Question 4",
            answer: "Answer 4"
          },
          {
            question: "Question 5",
            answer: "Answer 5"
          },
          {
            question: "Question 6",
            answer: "Answer 6"
          },
          {
            question: "Question 7",
            answer: "Answer 7"
          },
          {
            question: "Question 8",
            answer: "Answer 8"
          }
        ];
      }

      // 获取解锁安排
      function getUnlockMap() {
        return {
          0: 3,
          1: 4,
          2: 5,
          3: 6,
          4: 7,
          5: 8,
          6: 8,
          7: 8,
          8: 8
        };
      }

      // 渲染题目
      function renderQuestions() {
        // 根据已答对的题目数量，计算当前已解锁到题目数量
        var correctAnswersCount = getAnsweredQuestions().length;
        var unlockMap = getUnlockMap()
        var unlockQuestionNumber = unlockMap[correctAnswersCount]
        var questionDictionary = getQuestionDictionary();

        // 获取题目容器
        var questionsContainer = document.getElementById("questionsContainer");

        // 清空题目容器
        questionsContainer.textContent = `Debug: you have ${correctAnswersCount} correct guesses!`;

        // debug: no question text
        var questionElement = document.createElement("p");
        questionElement.textContent = unlockQuestionNumber;
        questionsContainer.appendChild(questionElement);

        // 渲染相应数量的题目
        for (var i = 0; i < unlockQuestionNumber; i++) {
          var question = questionDictionary[i].question;
          var questionElement = document.createElement("p");
          questionElement.textContent = question;
          questionsContainer.appendChild(questionElement);
        }
      }

      // 初始化页面
      function initializePage() {
        renderQuestions();
      }
      
      // 提交答案
      function submitAnswer() {
        var answerInput = document.getElementById("answerInput");
        var answer = answerInput.value;

        // 获取当前应当回答的题目的正确答案
        var questionDictionary = getQuestionDictionary();
        var unlockMap = getUnlockMap();
        var correctAnswersCount = getCorrectAnswers().length;
        var unlockQuestionNumber = unlockMap[correctAnswersCount];
      
        for (var i = 0; i < unlockQuestionNumber; i++) {
          if (!isAnswered(i) && answer === questionDictionary[i].answer) {
            // 更新已答对的题目编号数组
            var answeredQuestions = getAnsweredQuestions();
            answeredQuestions.push(i);
            localStorage.setItem("answeredQuestions", JSON.stringify(answeredQuestions));

            // 清除输入框的值
            answerInput.value = "";
      
            // 重新渲染题目
            renderQuestions();
      
            // 判断是否已经解锁了所有题目
            if (getCorrectAnswers().length === questionDictionary.length) {
              // 显示 Puzzle2
              var puzzle2Div = document.getElementById("puzzle2");
              puzzle2Div.style.display = "block";
            }
      
            return;
          }
        }
      
        alert("Wrong answer. Try again!");
      }

      // 页面加载时渲染题目
      window.onload = function() {
        initializePage();
      };
    </script>
  </head>
  <body>
    <h1>Puzzle Game</h1>
    <div id="questionsContainer">
      <p> base question container </p>
    </div>
    <input type="text" id="answerInput" placeholder="Enter your answer" />
    <button onclick="submitAnswer()">Submit</button>
    <div id="puzzle2" style="display: none;">
      <h2>Puzzle 2</h2>
      <!-- 在这里放置第二个谜题的内容 -->
    </div>
  </body>
</html>
